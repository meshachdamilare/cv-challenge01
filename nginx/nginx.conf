# nginx.conf
events {}

http {
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name testdojocv.mooo.com www.testdojocv.mooo.com;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://testdojocv.mooo.com$request_uri;
    }

    # Redirect www to non-www
    server {
        listen 443 ssl;
        server_name www.testdojocv.mooo.com;

        # Redirect www traffic to non-www
        return 301 https://testdojocv.mooo.com$request_uri;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/testdojocv.mooo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/testdojocv.mooo.com/privkey.pem;

        # SSL Protocols and Cipher Settings (for enhanced security)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;
    }

    # Main server block for non-www domain
    server {
        listen 443 ssl;
        server_name testdojocv.mooo.com;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/testdojocv.mooo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/testdojocv.mooo.com/privkey.pem;

        # SSL Protocols and Cipher Settings (for enhanced security)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Location blocks for routing traffic
        location / {
            proxy_pass http://frontend;
        }

        location /api/ {
            proxy_pass http://backend;
        }

        location /docs/ {
            proxy_pass http://backend/docs;
        }

        location /prometheus/ {
            proxy_pass http://prometheus;
        }

        location /db/ {
            proxy_pass http://adminer;
        }

        location /grafana/ {
            proxy_pass http://grafana;
            rewrite ^/grafana(/.*)$ $1 break;
        }

        # Common proxy settings for forwarded requests
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
